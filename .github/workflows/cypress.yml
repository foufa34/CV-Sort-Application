name: CI - Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Start the app
        run: npm run preview &
        # npm run preview démarre vite sur http://localhost:4173 par défaut

      - name: Wait for the app to be ready
        uses: jakejarvis/wait-action@v0.1.2
        with:
          url: 'http://localhost:4173'
          timeout: 60

      - name: Run Cypress tests
        run: npx cypress run

      - name: Upload Cypress videos and screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos-and-screenshots
          path: |
            cypress/videos
            cypress/screenshots
