# .github/workflows/main.yml

name: Web App CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build


      - name: Run Unit Tests
        run: npm run test:unit -- --passWithNoTests

      - name: Run Integration Tests
        run: npm run test:integration -- --passWithNoTests

      - name: Lancer l'application et les tests E2E
        run: npx start-server-and-test start http://localhost:3000 test:e2e -- --passWithNoTests

      - name: Upload Test Results (e.g., Jest/Cypress reports)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            ./test-results/unit/*.xml
            ./test-results/integration/*.xml
            ./cypress/reports/*.xml