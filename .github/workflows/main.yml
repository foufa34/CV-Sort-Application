name: CI/CD - React avec tous les tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: testuser
      DB_PASS: testpass
      DB_NAME: testdb

    steps:
      - name: 📥 Checkout du code
        uses: actions/checkout@v3

      - name: 🔧 Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Installer les dépendances
        run: |
          cd frontend
          npm ci

      - name: ✅ Lancer les tests unitaires
        run: |
          cd frontend
          npm run test:unit

      - name: 🌐 Lancer les tests E2E (Cypress)
        run: |
          cd frontend
          npm run build
          npx serve -s build &   # sert le build localement
          sleep 5
          npx cypress run

      - name: 🏗️ Build final de l'application
        run: |
          cd frontend
          npm run build

      - name: 🚀 Déploiement FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
