name: CI - Tests React App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: testuser
      DB_PASS: testpass
      DB_NAME: testdb

    steps:
      - name: ğŸ“¥ Cloner le code
        uses: actions/checkout@v3

      - name: ğŸ”§ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm ci

      - name: âœ… Lancer les tests unitaires (Jest)
        run: npm run test:unit

      - name: ğŸŒ Lancer les tests E2E (Cypress)
        run: |
          npm run build
          npx serve -s build &   # Sert le frontend
          sleep 5
          npm run test:e2e

      - name: ğŸ“Š Analyse SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm install -g sonar-scanner
          sonar-scanner \
            -Dsonar.projectKey=cv-sort \
            -Dsonar.sources=src \
            -Dsonar.tests=src \
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${SONAR_TOKEN}
